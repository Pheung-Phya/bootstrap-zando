<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zando - Retail Store in Pnom Penh</title>
    <link
      rel="icon"
      href="https://zandokh.com/image/catalog/avethemes/zando-icon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <header class="container-fluid bg-light">
      <nav
        class="navbar navbar-expand navbar-expand-sm navbar-expand-lg navbar-expand-xl"
      >
        <div class="container-md">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-lg-0 d-none d-lg-flex d-lg-block">
              <li class="nav-item">
                <h5 class="nav-link text-dark">WOMEN</h5>
              </li>
              <li class="nav-item">
                <h5 class="nav-link text-dark">MEN</h5>
              </li>
              <li class="nav-item">
                <h5 class="nav-link text-dark">BOYS</h5>
              </li>
              <li class="nav-item">
                <h5 class="nav-link text-dark">GIRLS</h5>
              </li>
            </ul>
            <button class="btn btn-outline-secondary me-auto d-block d-lg-none">
              <i class="fa-solid fa-bars"></i>
            </button>
            <button class="btn border-0 mx-lg-5">
              <img
                src="https://zandokh.com/images/ZANDO-NEW-LOGO-2025.png"
                alt="logo"
                width=""
                height="20px"
              />
            </button>
            <form class="d-flex">
              <input
                class="form-control me-2 d-none d-sm-block"
                type="search"
                placeholder="🔍  Search"
                aria-label="Search"
              />
              <button class="btn fw-bold" type="#">
                <i class="fa-regular fa-bell"></i>
              </button>
              <button class="btn fw-bold" type="#">
                <i class="fa-regular fa-heart"></i>
              </button>
              <button class="btn fw-bold" type="#">
                <i class="fa-solid fa-bag-shopping"></i>
              </button>
              <button class="btn fw-bold" type="#">LOGIN</button>
              <button class="btn fw-bold" type="#">REGISTER</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- slide -->
    <div class="container bg-danger slider p-0">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide h-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img

              class="d-block w-100 h-100"
              alt="banner"
            />

          <div class="carousel-item h-100">

              class="d-block w-100 h-100"
              alt="..."

          </div>
          <div class="carousel-item h-100">

              class="d-block w-100 h-100"
              alt="..."
            />
          </div>
        </div>
      </div>

            <img
              src="https://zandokh.com/image/catalog/banner/2025/ZANDO/Category%20lifestyle,%20sportlife,%20smartcasual/Update%20May/Replace/sportlife-women.jpg"
